name: app_corredor_ecologico
description: "App de observación de aves y tours ecológicos"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Íconos
  cupertino_icons: ^1.0.8

  # 🟣 Supabase
  supabase_flutter: ^1.10.25

  # 🧠 Riverpod (gestión de estado recomendada)
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.20.4

  # 🌐 GoRouter para navegación estructurada
  go_router: ^13.1.0

  # 🧭 Geolocalización
  geolocator: ^11.0.0

  # 📷 Imagen y audio
  image_picker: ^1.0.7
  audioplayers: ^5.2.1

  # 💾 Almacenamiento offline
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3

  # 🔐 Para usar variables de entorno (opcional)
  flutter_dotenv: ^5.1.0
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
